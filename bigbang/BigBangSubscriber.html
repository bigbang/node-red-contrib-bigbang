<script type="text/x-red" data-template-name="bigbang subscribe">
  <div class="form-row">

     <input type="text" id="node-input-connection" placeholder="">
  </div>
  <div class="form-row">
     <label for="node-input-channel"><i class="fa fa-random"></i> Channel</label>
     <input type="text" id="node-input-channel" placeholder="some_channel">

<script type="text/javascript">
    RED.nodes.registerType('bigbang subscribe',{
        category: 'bigbang',
        color:"#FFCC66",
        defaults: {
            connection: {value:"", type:"bigbang.connection"},
            name: {value:""},
            channel: {value:"", required:true},
        },
        inputs:0,
        outputs:1,
        icon: "bigbang.png",

            return this.name||"bigbang subscriber";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
